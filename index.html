<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <img
          class="card-image"
          src="./assets/images/illustration-article.svg"
          alt="article thumbnail"
        />
        <ul class="tag-list">
          <li class="tag-list__item"><a href="#" class="tag">Learning</a></li>
        </ul>
        <p class="published-date">Published 21 Dec 2023</p>
        <a href="#" class="blog-title">HTML & CSS foundations</a>
        <p class="blog-topic">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
            class="author__avitar"
          />
          <p class="author__name">Greg Hooper</p>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/justinconnell">Justin Connell</a>.
      </div>
    </footer>
  </body>
</html>
